<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chartdiv1", am4charts.XYChart3D);

// Add data
chart.data = [{
  "country": "United States",
  "cases": 27027347
}, {
  "country": "India",
  "cases": 10778206
}, {
  "country": "Brazil",
  "cases": 9286256
}, {
  "country": "Russia",
  "cases": 3884730
}, {
  "country": "United Kingdom",
  "cases": 3852623
}, {
  "country": "France",
  "cases": 3224798
}, {
  "country": "Spain",
  "cases": 2881793
}, {
  "country": "Italy",
  "cases": 2570608
}, {
  "country": "Turkey",
  "cases": 2492977
}, {
  "country": "Germany",
  "cases": 2239943

}];

// Create axes
let categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "country";
//categoryAxis.renderer.labels.template.rotation = 270;
categoryAxis.renderer.labels.template.hideOversized = false;
categoryAxis.renderer.minGridDistance = 20;
categoryAxis.renderer.labels.template.horizontalCenter = "middle";
categoryAxis.renderer.labels.template.verticalCenter = "middle";
//categoryAxis.tooltip.label.rotation = 270;
//categoryAxis.tooltip.label.horizontalCenter = "right";
//categoryAxis.tooltip.label.verticalCenter = "middle";
categoryAxis.title.text = "World Top 10 Covid-19 Confirmed Cases";
categoryAxis.title.fontWeight = "bold";
categoryAxis.title.fontSize = "24";
categoryAxis.fontWeight = "bold";

let image = new am4core.Image();
image.horizontalCenter = "middle";
image.width = 25;
image.height = 25;
image.verticalCenter = "bottom";
image.adapter.add("href", (href, target)=>{
  let category = target.dataItem.category;
  if(category){
    return "https://www.amcharts.com/wp-content/uploads/flags/" + category.split(" ").join("-").toLowerCase() + ".svg";
  }
  return href;
})
categoryAxis.dataItems.template.bullet = image;


let valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
valueAxis.title.text = "Countries";
valueAxis.title.text = "No. of Confirmed Cases";
valueAxis.title.fontWeight = "bold";
valueAxis.min = 0;
valueAxis.extraMax = 0.2;

// Create series
var series = chart.series.push(new am4charts.ColumnSeries3D());
series.dataFields.valueY = "cases";
series.dataFields.categoryX = "country";
series.name = "cases";
//series.tooltipText = "[bold]{valueY}[/]";
series.columns.template.fillOpacity = .8;
	
var labelBullet = series.bullets.push(new am4charts.LabelBullet());
labelBullet.label.verticalCenter = "bottom";
labelBullet.label.dy = -15;
labelBullet.label.text = "{valueY}";
labelBullet.fontWeight = "bold";

var columnTemplate = series.columns.template;
columnTemplate.strokeWidth = 2;
columnTemplate.strokeOpacity = 1;
columnTemplate.stroke = am4core.color("#FFFFFF");

columnTemplate.adapter.add("fill", function(fill, target) {
  return chart.colors.getIndex(target.dataItem.index);
})

columnTemplate.adapter.add("stroke", function(stroke, target) {
  return chart.colors.getIndex(target.dataItem.index);
})

chart.cursor = new am4charts.XYCursor();
chart.cursor.lineX.strokeOpacity = 0;
chart.cursor.lineY.strokeOpacity = 0;

}); // end am4core.ready()
</script>
